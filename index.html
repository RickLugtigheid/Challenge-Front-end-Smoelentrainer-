<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rick Lugtigheid">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Tweede Kamerverkiezingen 2021</title>

    <script src="https://kit.fontawesome.com/5eb0758b3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://tweedekamer2021.stemwijzer.nl/css/app.909e1954.css"> -->

    <!-- Bootstrap -->
        <!-- Just for bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <div class="container text-center panel panel-default">
        <div class="panel-body row">
            <div id="start-page" style="visibility: visible;">
                <button class="btn btn-primary" id="btn-start">Start</button>
            </div>
            <div id="subject-page" style="display: none;">
                <button class="btn btn-prev">Ga Terug</button>
                <button class="btn btn-next">Sla deze vraag over</button>
        

                <button type="button" href="#party-collapse" class="btn btn-light img-thumbnail dropdown-toggle" data-toggle="collapse" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-comment-alt"></i> Wat vinden de partijen?
                </button>
                <div class="collapse row" id="party-collapse">
                    <div id="opinions-pro" class="float-col">
                        <b><i class="fas fa-thumbs-up"></i> Eens</b>
                    </div>
                    <div id="opinions-none" class="float-col">
                        <b>~ Geen van beide</b>
                    </div>
                    <div id="opinions-contra" class="float-col">
                        <b><i class="fas fa-thumbs-down"></i> Oneens</b>
                    </div>
                </div>


                <h1 id="title"></h1>
                <b id="statement"></b>
        
                <div>
                    <button id="btn-pro" class="btn btn-success btn-next"><i class="fas fa-thumbs-up"></i> Eens</button>
                    <button id="btn-none" class="btn btn-next">~ Geen van beide</button>
                    <button id="btn-contra" class="btn btn-danger btn-next"><i class="fas fa-thumbs-down"></i> Oneens</button>
                </div>
            </div>
        
            <div id="end-page" style="display: none;">
                <div>
                    <button class="btn btn-prev">Ga Terug</button>
                    <button id="btn-result" class="btn">Naar resultaat</button>    
                </div>
                
                <div class="img-thumbnail">
                    <h4>Welke onderwerpen vind u extra belangrijk?</h4>
                    <div id="important-subjects" class="form-check">
    
                    </div>
                </div>
            </div>
            
            <div id="result-page"  style="display: none;">
                <h1 id="result">Geen resultaat gevonden!</h1>

                <!-- Chart Js -->
                <canvas id="matchChart" width="400" height="250"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <!-- <script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script> -->

    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
